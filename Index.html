<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Cover Arts - ELIZTER</title>
<style>
/* -------------------- ROOT VARIABLES -------------------- */
:root {
  --bg: #050505;
  --card-glow: #8a63ff;
  --accent: #6a41ff;
  --text: #ffffff;
  --blur: 20px;
}

/* -------------------- GLOBAL -------------------- */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text);
  overflow-x: hidden;
  cursor: none;
}

/* -------------------- CUSTOM CURSOR -------------------- */
.cursor {
  position: fixed;
  top: 0;
  left: 0;
  transform: translate(-50%, -50%);
  width: 15px;
  height: 15px;
  background: var(--accent);
  border-radius: 50%;
  pointer-events: none;
  z-index: 9999;
  box-shadow: 0 0 15px var(--accent);
}

/* -------------------- HEADER -------------------- */
header {
  text-align: center;
  margin: 60px 0 40px;
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

.profile-pic {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  object-fit: cover;
  object-position: top;
  border: 2px solid var(--accent);
  box-shadow: 0 0 25px var(--card-glow);
  user-select: none;
  -webkit-user-drag: none;
}

h1 {
  font-size: 2rem;
  letter-spacing: 3px;
  text-transform: uppercase;
  margin-top: 15px;
  background: linear-gradient(90deg, #fff, var(--card-glow));
  -webkit-background-clip: text;
  color: transparent;
  animation: glowText 3s infinite alternate;
}

@keyframes glowText {
  0% { text-shadow: 0 0 5px var(--card-glow); }
  100% { text-shadow: 0 0 20px var(--card-glow); }
}

p {
  color: #ccc;
  max-width: 300px;
  margin: auto;
}

.cta-btn {
  display: inline-block;
  margin-top: 15px;
  padding: 10px 25px;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid var(--accent);
  backdrop-filter: blur(var(--blur));
  border-radius: 25px;
  box-shadow: 0 0 15px rgba(106, 65, 255, 0.4);
  text-decoration: none;
  font-weight: bold;
  color: white;
  transition: 0.3s;
}

.cta-btn:hover {
  transform: scale(1.08);
  box-shadow: 0 0 25px var(--card-glow);
}

/* -------------------- CHRISTMAS OFFER -------------------- */
.christmas-offer {
  margin-top: 15px;
  font-weight: bold;
  font-size: 1.4rem;
  animation: neonPulse 1.5s infinite alternate, rotateSlight 5s infinite alternate ease-in-out;
  text-shadow: 0 0 5px #ff0000, 0 0 10px #00ff00, 0 0 20px #ff0000, 0 0 30px #00ff00;
  color: #ff0000;
}

/* Neon pulsing */
@keyframes neonPulse {
  0% {
    text-shadow: 0 0 5px #ff0000, 0 0 10px #00ff00, 0 0 20px #ff0000, 0 0 30px #00ff00;
    transform: scale(1);
  }
  50% {
    text-shadow: 0 0 15px #ff0000, 0 0 25px #00ff00, 0 0 35px #ff0000, 0 0 50px #00ff00;
    transform: scale(1.05);
  }
  100% {
    text-shadow: 0 0 5px #ff0000, 0 0 10px #00ff00, 0 0 20px #ff0000, 0 0 30px #00ff00;
    transform: scale(1);
  }
}

/* Slight rotation for magic effect */
@keyframes rotateSlight {
  0% { transform: rotate(-2deg); }
  50% { transform: rotate(2deg); }
  100% { transform: rotate(-2deg); }
}

/* -------------------- GALLERY -------------------- */
.gallery {
  display: grid;
  gap: 20px;
  padding: 20px;
  max-width: 1000px;
  width: 100%;
  margin: auto;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
}

.art-piece {
  position: relative;
  aspect-ratio: 1/1;
  overflow: hidden;
  border-radius: 15px;
  background: rgba(255, 255, 255, 0.03);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.05);
  /* Animation */
  opacity: 0;
  transform: translateY(25px);
  animation: fadeUp 0.8s ease forwards;
}

@keyframes fadeUp {
  to { opacity: 1; transform: translateY(0); }
}

.art-piece:nth-child(1) { animation-delay: 0.1s; }
.art-piece:nth-child(2) { animation-delay: 0.2s; }
.art-piece:nth-child(3) { animation-delay: 0.3s; }
.art-piece:nth-child(4) { animation-delay: 0.4s; }
.art-piece:nth-child(5) { animation-delay: 0.5s; }
.art-piece:nth-child(6) { animation-delay: 0.6s; }
.art-piece:nth-child(7) { animation-delay: 0.7s; }
.art-piece:nth-child(8) { animation-delay: 0.8s; }
.art-piece:nth-child(9) { animation-delay: 0.9s; }

.art-piece img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: 0.4s;
}

.art-piece:hover img {
  transform: scale(1.15) rotate(1deg);
  filter: brightness(1.2);
}

.art-piece:hover {
  box-shadow: 0 0 35px var(--card-glow);
  transform: scale(1.03);
}

/* -------------------- LIGHTBOX -------------------- */
.lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.9);
  backdrop-filter: blur(15px);
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 9998;
}

.lightbox img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 10px;
  box-shadow: 0 0 40px var(--accent);
  animation: pop 0.4s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.close-btn {
  margin-top: 25px;
  font-size: 22px;
  cursor: pointer;
  color: white;
  opacity: 0.7;
}

.close-btn:hover { opacity: 1; }

footer {
  margin: 40px 0;
  text-align: center;
  color: #777;
}
</style>
</head>
<body>

<!-- CUSTOM CURSOR -->
<div class="cursor" id="cursor"></div>

<header>
  <img src="metallic logo.png" class="profile-pic" alt="Profile">
  <h1>ELIZTER COVERS</h1>
  <p>Surreal Album Art & Visual Design. Available for commissions.</p>
  <a href="https://instagram.com/_elixter_" class="cta-btn">DM to Work</a>
  <!-- üéÑ CHRISTMAS OFFER ADDITION -->
  <p class="christmas-offer">üéÑ Christmas offers going on!! üéÅ‚ú®</p>
</header>

<!-- GALLERY -->
<div class="gallery">
  <div class="art-piece" onclick="openLightbox(this)"><img src="week.png" alt="week"></div>
  <div class="art-piece" onclick="openLightbox(this)"><img src="navy.png" alt="navy"></div>
  <div class="art-piece" onclick="openLightbox(this)"><img src="Mars.jpg" alt="Mars"></div>
  <div class="art-piece" onclick="openLightbox(this)"><img src="vizhi.png" alt="vizhi"></div>
  <div class="art-piece" onclick="openLightbox(this)"><img src="unnai.jpg" alt="unnai"></div>
  <div class="art-piece" onclick="openLightbox(this)"><img src="Billie.png" alt="Billie"></div>
  <div class="art-piece" onclick="openLightbox(this)"><img src="Em.png" alt="Em"></div>
  <div class="art-piece" onclick="openLightbox(this)"><img src="Dawg.png" alt="Dawg"></div>
  <div class="art-piece" onclick="openLightbox(this)"><img src="Julie.png" alt="Julie"></div>
</div>

<footer>¬© 2025 ELIZTER Art</footer>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img" src="">
  <div class="close-btn">Close (x)</div>
</div>

<script>
const cursor = document.getElementById("cursor");
document.addEventListener("mousemove", (e) => {
  cursor.style.top = e.clientY + "px";
  cursor.style.left = e.clientX + "px";
});

const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');

function openLightbox(element) {
  lightboxImg.src = element.querySelector('img').src;
  lightbox.style.display = 'flex';
}

function closeLightbox() {
  lightbox.style.display = 'none';
}
</script>
</body>
</html>
